<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container col-11 col-md-9" id="form-container">  
        <div class="row  gx-5"> 
            <!--CADASTRO--> 
            <div class="col-md-6"> 
                <h2>Faça o login para continuar</h2> 
                <form> 
                  <div class="form-floating mb-3"> 
                    <input type="text" class="form-control" id="name" name="name" placeholder="Digite o seu primeiro nome"> 
                    <label for="name" class="form-label">Digite o seu primeiro nome</label> 
                  </div> 
                  <div class="form-floating mb-3"> 
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Digite o seu sobrenome"> 
                    <label for="lastname" class="form-label">Digite o seu sobrenome</label> 
                  </div> 
                  <div class="form-floating mb-3"> 
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite o e-mail"> 
                    <label for="email" class="form-label">Digite o seu nome</label> 
                  </div> 
                  <div class="form-floating mb-3"> 
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha"> 
                    <label for="password" class="form-label">Digite sua senha</label> 
                  </div> 
                  <div class="form-floating mb-3"> 
                    <input type="password" class="form-control" id="confirmpasswod" name="confirmpasswod" placeholder="Confime sua senha"> 
                    <label for="confirmpasswod" class="form-label">Confime sua senha</label> 
                  </div> 
                  <div class="mb-3"> 
                    <div class="form-check mb-2"> 
                        <input type="checkbox" class="form-check-input" value="" id="agree-form" name="agree-form"> 
                        <label for="agree-form" class="form-check-label"> 
                            Aceita os <a href="">Termos de serviço</a> 
                        </label> 
                    </div> 
                    <div class="form-check mb-2"> 
                        <input type="checkbox" class="form-check-input" checked id="newsletter" name="newsletter"> 
                        <label for="newsletter" class="form-check-label">
                            Aceito os <a href="">Deseja receber as nossas newsletter </a> 
                        </label> 
                    </div> 
                    <input type="submit" class="btn btn-primary" value="Cadastrar"> 
                  </div> 
                </form> 
            </div> 
            <div class="col-md-6"> 
                <div class="row align-items-center"> 
                    <div class="col-12"> 
                        <img src="piro.svg" alt="Tela de Registro" class="img-fluid"> 
                    </div> 
                    <div class="col-12" id="link-container"> 
                        <a href="index.html">Já tenho cadastro</a> 
                    </div> 
                </div> 
            </div> 
</body>

</html>
